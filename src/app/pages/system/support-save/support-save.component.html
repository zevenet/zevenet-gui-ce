<nb-card>
  <nb-card-header>
	  <div translate>SYSTEM.support_save.title</div>
  </nb-card-header>	
  <nb-card-body>
    <div>
    	<button *ngIf="!genereting" type="button"  class="btn btn-success btn-sm" (click)="getSupportSave()" label="Generate support save" translate>BUTTONS.generate_support_save</button>
    	<button *ngIf="genereting" type="button"  class="btn btn-success btn-sm" disabled="" label="Generating support save"><i class="fa fa-spinner fa-spin"></i> {{textButton}}</button>    	
    	<span class="help-block">                    
	    	<small class="form-text" translate>SYSTEM.support_save.downloaded</small>
	    	<small class="form-text" translate>SYSTEM.support_save.gui</small>
	    </span>
    </div>
  </nb-card-body>
</nb-card>
