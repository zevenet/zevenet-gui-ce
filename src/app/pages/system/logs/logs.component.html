<nb-card>
  <nb-card-header>
    <div translate>SYSTEM.logs.log_list</div>
  </nb-card-header>

  <nb-card-body>
    <zevenet-table *ngIf="logs" [data]="logs" [cols]="columns" [createButton]="false" [actions]="actionsList" object="log" (action)="onAction($event)" [editConfig]="{icon: 'fa-eye', title: 'View'}" keySort="file"></zevenet-table>
  </nb-card-body>
</nb-card>
