<nb-card>
	<nb-card-body>
		<div class="d-flex justify-content-between">
			<h2 translate>FORMS.global_settings</h2>
		</div>
		<form [formGroup]="form" (ngSubmit)="onSubmit('form')" *ngIf="form">
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="name" translate>FORMS.name</label>
			      <input type="text" class="form-control" id="name" [(ngModel)]="interface.name" [ngModelOptions]="{standalone: true}" readonly>
			    </div>
			  </div>
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="mac" translate>TABLES.mac</label>
			      <input type="text" class="form-control" id="mac" [(ngModel)]="interface.mac" [ngModelOptions]="{standalone: true}" readonly />
			    </div>
			  </div>		  
			</div>	
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="ip" translate>TABLES.ipv4_ipv6</label>
			      <input type="text" class="form-control" id="ip" formControlName="ip">
			      <div *ngIf="f.ip.errors" class="invalid-feedback">
                    <div *ngIf="f.ip.errors.required">{{'TABLES.ipv4_ipv6' | translate}} {{'SYSTEM_MESSAGES.required' | translate}}</div>
              	  </div>
			    </div>
			  </div>
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="netmask" translate>TABLES.netmask</label>
			      <input type="text" class="form-control" id="netmask" formControlName="netmask" />
			      <div *ngIf="f.netmask.errors" class="invalid-feedback">
                    <div *ngIf="f.netmask.errors.required">{{'TABLES.netmask' | translate}} {{'SYSTEM_MESSAGES.required' | translate}}</div>
              	  </div>
			    </div>
			  </div>		  
			</div>	
			<div class="row form">
			  <div class="col-sm-6 col-12">
			    <div class="form-group">
			      <label for="gateway" translate>TABLES.gateway</label>
			      <input type="text" class="form-control" id="gateway" formControlName="gateway">
			    </div>
			  </div>		  
			</div>	
			<button class="btn btn-success mt-4" [disabled]="form.invalid || denySubmit" translate>BUTTONS.submit</button>
		</form>
	</nb-card-body>
</nb-card>
