<nb-card>
  <nb-card-header>
      <h2 translate>NETWORK.gateway.ipv4_gateway</h2>
  </nb-card-header>

  <nb-card-body>
     <zevenet-table *ngIf="gateway.ipv4" [data]="[gateway.ipv4]" [cols]="columns" [actions]="actionsList" [createButton]="false" [editConfig]="{icon: 'fa-cog', title: 'Configure'}" keySort="version" object="IPv4 gateway" (action)="onAction($event)"></zevenet-table>

</nb-card>
